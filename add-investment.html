<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Investment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./firebase-config.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <nav class="flex justify-between items-center p-4 bg-white shadow">
    <button onclick="window.location.href='dashboard.html'" class="text-gray-700 flex items-center gap-2">
      ← Back
    </button>
    <h1 class="text-xl font-semibold">Add Investment</h1>
    <div class="w-10"></div>
  </nav>

  <main class="p-6 max-w-md mx-auto bg-white rounded-xl shadow mt-6">
    <h2 class="text-2xl font-bold mb-6 text-center">Add Investment</h2>
    <form id="investmentForm" class="space-y-4">
      <div>
        <label class="block font-medium">Investment Type</label>
        <select id="type" class="w-full border rounded p-2">
          <option>Select investment type</option>
          <option>Stocks</option>
          <option>Bonds</option>
          <option>Real Estate</option>
          <option>Crypto</option>
          <option>Mutual Funds</option>
        </select>
      </div>

      <div>
        <label class="block font-medium">Investment Name</label>
        <input id="name" type="text" class="w-full border rounded p-2" placeholder="Enter investment name">
      </div>

      <div class="flex gap-4">
        <div class="flex-1">
          <label class="block font-medium">Amount Invested</label>
          <input id="amount" type="number" class="w-full border rounded p-2" placeholder="₹ 0">
        </div>
        <div class="flex-1">
          <label class="block font-medium">Current Value</label>
          <input id="value" type="number" class="w-full border rounded p-2" placeholder="₹ 0">
        </div>
      </div>

      <div>
        <label class="block font-medium">Investment Date</label>
        <input id="date" type="date" class="w-full border rounded p-2">
      </div>

      <div>
        <label class="block font-medium mb-1">Risk Level</label>
        <div class="flex gap-2">
          <label><input type="radio" name="risk" value="Low" checked> Low</label>
          <label><input type="radio" name="risk" value="Medium"> Medium</label>
          <label><input type="radio" name="risk" value="High"> High</label>
        </div>
      </div>

      <div>
        <label class="block font-medium">Expected Return (%)</label>
        <input id="return" type="number" class="w-full border rounded p-2" placeholder="Enter expected return percentage">
      </div>

      <div>
        <label class="block font-medium">Investment Goal</label>
        <input id="goal" type="text" class="w-full border rounded p-2" placeholder="e.g., Retirement, Child Education, House">
      </div>

      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
        Save Investment
      </button>
    </form>
  </main>

  <script type="module">
    import { auth } from "./firebase-config.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "index.html";
    });

    const form = document.getElementById("investmentForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Investment saved successfully! (Storage can be added via Firestore later)");
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
