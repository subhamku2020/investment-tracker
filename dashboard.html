<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investment Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./firebase.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="flex justify-between items-center p-4 bg-white shadow">
    <h1 class="text-xl font-bold text-gray-800">Investment Dashboard</h1>
    <div class="flex items-center gap-4">
      <span id="userName" class="text-gray-700"></span>
      <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
        Logout
      </button>
    </div>
  </nav>

  <main class="p-6">
    <section class="bg-gradient-to-r from-blue-400 to-purple-500 rounded-2xl p-6 text-white shadow-lg mb-6">
      <h2 class="text-lg font-semibold">Total Portfolio Value</h2>
      <p class="text-4xl font-bold mt-2">$124,567.89</p>
      <p class="mt-1">+12.5% ($13,890)</p>
      <div class="mt-4 flex justify-between">
        <span>Today's Gain: <b>+$2,456</b></span>
        <span>Total Gain: <b>+$18,234</b></span>
      </div>
    </section>

    <section>
      <h2 class="text-xl font-semibold mb-4">Investment Categories</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <div class="bg-white p-4 rounded-xl shadow">
          <div class="text-purple-500 text-2xl">üìà</div>
          <h3 class="mt-2 font-semibold">Stocks</h3>
          <p class="text-gray-700">$67,890</p>
          <p class="text-green-500">+8.2%</p>
        </div>
        <div class="bg-white p-4 rounded-xl shadow">
          <div class="text-teal-500 text-2xl">üè¶</div>
          <h3 class="mt-2 font-semibold">Bonds</h3>
          <p class="text-gray-700">$32,450</p>
          <p class="text-green-500">+3.1%</p>
        </div>
        <div class="bg-white p-4 rounded-xl shadow">
          <div class="text-orange-500 text-2xl">üè†</div>
          <h3 class="mt-2 font-semibold">Real Estate</h3>
          <p class="text-gray-700">$19,300</p>
          <p class="text-red-500">-1.4%</p>
        </div>
        <div class="bg-white p-4 rounded-xl shadow">
          <div class="text-yellow-500 text-2xl">‚Çø</div>
          <h3 class="mt-2 font-semibold">Crypto</h3>
          <p class="text-gray-700">$4,927</p>
          <p class="text-green-500">+2.5%</p>
        </div>
      </div>
    </section>
  </main>

  <script type="module">
    import { auth } from "./firebase.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    const userName = document.getElementById("userName");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userName.textContent = `Welcome back, ${user.displayName || "Investor"}`;
      } else {
        window.location.href = "index.html";
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
