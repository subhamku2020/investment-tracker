<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investment Tracker - Login</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 3rem 2.5rem;
      border-radius: 1.5rem;
      text-align: center;
      width: 350px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      border-radius: 20px;
      margin: 0 auto 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo img {
      width: 40px;
      height: 40px;
    }
    h2 {
      margin: 0.5rem 0;
      font-size: 1.4rem;
      color: #222;
    }
    p {
      color: #555;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }
    .divider {
      color: #666;
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #dadce0;
      border-radius: 50px;
      background: #fff;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: 0.2s;
      width: 100%;
    }
    .google-btn:hover {
      background: #f8f9fa;
    }
    .google-btn img {
      width: 20px;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="icon" />
    </div>
    <h2>Investment Tracker</h2>
    <p>Use the account below to sign in.</p>
    <div class="divider">sign up with</div>
    <div class="google-btn" id="googleLogin">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon" />
      Continue with Google
    </div>
  </div>

  <script>
    // Initialize Firebase app (from your firebase-config.js)
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    document.getElementById('googleLogin').addEventListener('click', () => {
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          localStorage.setItem("user", JSON.stringify(user));
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert(error.message);
          console.error(error);
        });
    });
  </script>
</body>
</html>
