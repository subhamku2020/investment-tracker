<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Investment Tracker - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDK -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #8E2DE2, #4A00E0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .card {
      background: white;
      padding: 3rem;
      border-radius: 1.5rem;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 340px;
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
      border-radius: 20px;
      background: linear-gradient(135deg, #4A00E0, #8E2DE2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }
    h2 { margin: 0.5rem 0; color: #222; }
    p { color: #555; margin-bottom: 1.5rem; }

    button {
      background-color: #ffffff;
      color: #444;
      border: 1px solid #ddd;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 1rem;
      transition: all 0.2s ease;
      width: 100%;
    }
    button:hover {
      background-color: #f7f7f7;
      transform: scale(1.03);
    }
    .google-icon {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">ðŸ’°</div>
    <h2>Investment Tracker</h2>
    <p>Use your Google account to sign in</p>
    <button id="loginBtn">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="google-icon" alt="Google">
      Continue with Google
    </button>
  </div>

  <script type="module">
    import { auth, provider, signInWithPopup } from './firebase-config.js';

    const loginBtn = document.getElementById('loginBtn');

    loginBtn.addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        localStorage.setItem('user', JSON.stringify(user));
        document.querySelector('.card').style.opacity = 0;
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 400);
      } catch (error) {
        alert('Login failed: ' + error.message);
        console.error(error);
      }
    });
  </script>
</body>
</html>
