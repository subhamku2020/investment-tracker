<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Investment Tracker - Login</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #8a2be2, #ff7f7f);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .container {
      background: white;
      border-radius: 1rem;
      padding: 2.5rem 3rem;
      box-shadow: 0 2px 15px rgba(0,0,0,0.15);
      text-align: center;
      width: 300px;
    }
    img {
      width: 60px;
      margin-bottom: 1rem;
    }
    h2 {
      margin: 0 0 10px;
    }
    button {
      margin-top: 20px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      padding: 10px 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    button:hover {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Logo" />
    <h2>Investment Tracker</h2>
    <p>Sign up with</p>
    <button id="googleLogin">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" />
      Continue with Google
    </button>
  </div>

  <script type="module">
    import { auth, provider, signInWithPopup } from "./firebase-config.js";

    const loginBtn = document.getElementById("googleLogin");

    loginBtn.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        localStorage.setItem("user", JSON.stringify(user));
        window.location.href = "dashboard.html";
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
