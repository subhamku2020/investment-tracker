<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Investment Tracker - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDK -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js"></script>
  <script type="module" src="firebase-config.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #C471F5, #FA71CD);
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      width: 350px;
      text-align: center;
      padding: 2.5rem 2rem;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .google-logo {
      width: 60px;
      margin-bottom: 1rem;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
      color: #222;
    }

    p {
      margin: 0.5rem 0 1.5rem;
      color: #666;
    }

    button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      border: 1px solid #dadce0;
      background-color: #fff;
      color: #3c4043;
      border-radius: 8px;
      font-size: 1rem;
      padding: 10px 15px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #f7f8f8;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .g-icon {
      width: 22px;
      height: 22px;
    }
  </style>
</head>

<body>
  <div class="card">
    <img class="google-logo" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
    <h1>Investment Tracker</h1>
    <p>Sign up with</p>
    <button id="loginBtn">
      <img class="g-icon" src="https://www.svgrepo.com/show/475656/google-color.svg" alt="G">
      Continue with Google
    </button>
  </div>

  <script type="module">
    import { auth, provider, signInWithPopup } from './firebase-config.js';

    const loginBtn = document.getElementById('loginBtn');
    loginBtn.addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        localStorage.setItem('user', JSON.stringify(user));

        document.querySelector('.card').style.opacity = '0';
        setTimeout(() => window.location.href = 'dashboard.html', 400);
      } catch (error) {
        alert('Login failed: ' + error.message);
        console.error(error);
      }
    });
  </script>
</body>
</html>
